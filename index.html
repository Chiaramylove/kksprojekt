<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aktienportal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    header {
      background: #fff;
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dark-mode header {
      background: #2c2c2c;
    }
    h1 {
      color: #4a89dc;
      margin: 0;
    }
    .intro {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
    }
    .dark-mode .intro {
      background: #2a2a2a;
    }
    .stocks {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .dark-mode .card {
      background: #2f2f2f;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .price {
      font-size: 1.3rem;
      font-weight: 700;
    }
    .up { color: #38c172; }
    .down { color: #e3342f; }
    .chart {
      height: 0;
      overflow: hidden;
      transition: height 0.3s;
    }
    .chart.active {
      height: 150px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #666;
    }
    button.toggle {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    @media(max-width:600px){
      .stocks { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aktienportal</h1>
    <p>Echtzeit-Ãœbersicht</p>
    <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
  </header>
  <div class="intro">
    <h2>Was sind Aktien?</h2>
    <p>Aktien sind Unternehmensanteile. Als AktionÃ¤r profitieren Sie vom Unternehmenserfolg.</p>
  </div>
  <div class="stocks" id="stockCards">
   
  </div>
  <footer>Projekt von Timmy Paul D.</footer>
  <script src="script.js"></script>
</body>
</html>
