<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Aktienübersicht</h1>
    <div class="header-controls">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <aside id="sideMenu" class="side-menu">
    <h2>Aktien</h2>
    <button onclick="loadStock('AAPL')">Apple</button>
    <button onclick="loadStock('TSLA')">Tesla</button>
    <button onclick="loadStock('MSFT')">Microsoft</button>
    <button onclick="loadStock('GOOGL')">Google</button>
    <button onclick="loadStock('AMZN')">Amazon</button>
    <hr />
    <label class="currency-label">
      € / $
      <input type="checkbox" id="currencyToggle" />
    </label>
  </aside>

  <main id="mainContent">
    <p class="note">Wähle Aktien aus dem Menü rechts →</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
