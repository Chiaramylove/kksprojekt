<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <button id="menuBtn">☰ Menü</button>
    <h1 id="stock-title">Wähle eine Aktie</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </header>

  <aside id="sideMenu" class="side-menu">
    <button onclick="loadStock('AAPL')">Apple</button>
    <button onclick="loadStock('TSLA')">Tesla</button>
    <button onclick="loadStock('MSFT')">Microsoft</button>
    <hr />
    <label class="currency-label">
      € / $
      <input type="checkbox" id="currencyToggle" />
    </label>
  </aside>

  <main>
    <p id="stock-price"></p>
    <canvas id="stockChart" width="600" height="400"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
