<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Aktienübersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <button id="menuBtn">☰ Menü</button>

  <div id="sideMenu">
    <h2>Einstellungen</h2>

    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span>Light Mode</span>
    <br><br>

    <label class="switch">
      <input type="checkbox" id="currencyToggle">
      <span class="slider round"></span>
    </label>
    <span>€ / $</span>

    <h3>Farbe ändern:</h3>
    <div class="color-options">
      <div class="color-circle cyan" data-color="#00ccff"></div>
      <div class="color-circle purple" data-color="#a000c0"></div>
      <div class="color-circle red" data-color="#e00000"></div>
      <div class="color-circle green" data-color="#00cc66"></div>
    </div>
  </div>

  <main>
    <h1>Aktienübersicht</h1>
    <div id="stock-buttons">
      <button onclick="loadStock('AAPL')">Apple</button>
      <button onclick="loadStock('MSFT')">Microsoft</button>
      <button onclick="loadStock('GOOGL')">Google</button>
      <button onclick="loadStock('AMZN')">Amazon</button>
      <button onclick="loadStock('META')">Meta</button>
    </div>

    <h2 id="stock-title">Wähle eine Aktie</h2>
    <p id="stock-price"></p>
    <canvas id="stockChart" width="400" height="200"></canvas>
  </main>

  <script src="script.js"></script>
</body>

</html>
